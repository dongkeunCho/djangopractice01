{% extends "blog/base.html" %}

{%block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover table-bordered">
                <ul>
                  {% for post in post_list %}
                    <tr>
                        <a href="{% url "blog:post_detail" post.pk %}">
                            {{ post.title }}
                        </a>
                    </tr>
                 {% endfor %}
                </ul>
            </table>
        </div>
    </div>
</div>
    
    
  
{% endblock %}
